<div class="album bgray">

    <div class="container">
        <!-- product -->
        <div class="product-content product-wrap clearfix product-deatil">
            <div class="row">
                <div class="col-md-8 col-sm-12 col-xs-12">
                    <div class="bg-white">
                        <div class="product-image">
                            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                  <div class="carousel-item active">
                                    <img src="" id="tableBanner"  class="img-responsive d-block w-100" alt="...">
                                  </div>
                   <!--                <div  class="carousel-item">
                                    <img [src]="" class="d-block w-100" alt="...">
                                  </div> -->
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Next</span>
                                </button>
                              </div>
                        </div>
                    </div>

                </div>

                <div class="col-md-4 col-md-offset-1 col-sm-12 col-xs-12">
                    <h1 class="name">
                        {{infos.name}}
                    </h1>
                    <p class="desc">
                        {{infos.description}}
                    </p>


                    <div class="row py-2">
                        <div class="col-md-6 col-md-offset-1 col-sm-6 col-xs-6">
                            <h3 class="t-3">Formats ({{infos.formats[0].unit}}) :  </h3>
                        </div>
                        <div class="col-md-6 col-md-offset-1 col-sm-6 col-xs-6">
                            <form >
                                <select class="selectionf"  [(ngModel)]="format" name="format" id="format" (change)="onChange($event.target.value)">
                                    <option *ngFor="let format of infos.formats;" value="{{format.id}}" >{{format.name}}</option>
                                  </select>
                            </form>
                        </div>
                    </div>

                    <div class="row py-2">
                        <div class="col-md-6 col-md-offset-1 col-sm-6 col-xs-6">
                            <h3 class="t-3">Quantité : </h3>
                        </div>
                        <div class="col-md-5 col-md-offset-1 col-sm-5 col-xs-5">
                            <div class="input-group mb-3">
                                <span (click)="decrement()" class="hand input-group-text">-</span>
                                <input type="text" [(ngModel)]="quantity" name="quantity" class="form-control" [value]="quantity" aria-label="Dollar amount (with dot and two decimal places)">
                                <span (click)="increment()" class="hand input-group-text">+</span>
                              </div>
                        </div>
<!--                         <div class="col-md-3 col-md-offset-1 col-sm-3 col-xs-3">
                            
                        </div> -->
                    </div>



                    <div class="certified">
                        <p><b>50%</b> de réduction</p>
                    </div>

                    <div class="row py-3">
                        <div class="col-md-4 col-md-offset-1 col-sm-4 col-xs-4 rounded-1">
                           <span class="pricer">{{real_price}} FCFA</span>
                        </div>
                        <div *ngIf="infos.price" class="col-md-4 col-md-offset-1 col-sm-4 col-xs-4 rounded-2">
                            <span class="pricep">{{infos.price}} FCFA</span>
                        </div>
                    </div>
                    
                   
                    <div class="row">
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <span  (click)="payNow(infos)"  class="hand btn btn-pay btn-lg">Je commande</span>
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-4">
                            <div>
                                <span  (click)="add_to_cart(infos)" class="hand btn add btn-lg">Ajouter au panier</span>
                            </div>
                        </div>
                    </div>
                </div>

                </div>
            </div>
        </div>
        <!-- end product -->
    </div>
