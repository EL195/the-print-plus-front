<div class="album bgray">

    <div class="container">
        <!-- product -->
        <div class="product-content product-wrap clearfix product-deatil">
            <div class="row">
                <div class="col-md-8 col-sm-12 col-xs-12">
                    <div class="bg-white">
                        <div class="product-image">
                            <div *ngIf="images.length>1" class="row row-cols-2 row-cols-sm-2 row-cols-md-3 g-3 py-3">
                                <div class="col" *ngFor="let img of images; index as i">
                                        <img style="width: 100%;" class="p-custom center-all"  [src]="img" width="100" alt="Plus">
                                </div>
                            </div>
                            <div *ngIf="images.length==1" id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                  <div class="carousel-item active">
                                    <img [src]="images[0]"  class="img-responsive d-block w-100" alt="...">
                                  </div>
                                </div>
                              </div>
                        </div>
                    </div>

                </div>

                <div class="col-md-4 col-md-offset-1 col-sm-12 col-xs-12">
                    <h1 class="name">
                        {{infos.name || ""}}
                    </h1>
                    <p class="desc">
                        {{infos.description}}
                    </p>


                    <div class="row py-2" *ngIf="infos.formats?.length > 0">
                        <div class="col-md-6 col-md-offset-1 col-sm-6 col-xs-6">
                            <h3  class="t-3">Formats ({{infos.formats[0].unit || "" }}) :  </h3>
                        </div>
                        <div class="col-md-6 col-md-offset-1 col-sm-6 col-xs-6">
                            <form >
                                <select class="selectionf" [(ngModel)]="format" name="format" id="format" (change)="onChange($event.target.value)">
                                    <option class="dropdown-item" disabled selected value="undefined">Sélection</option>
                                    <option *ngFor="let format of infos.formats;" value="{{format.id}}" >{{format.name}}</option>
                                  </select>
                            </form>
                        </div>
                    </div>

                    <div class="row py-2">
                        <div class="col-md-6 col-md-offset-1 col-sm-6 col-xs-6">
                            <h3 class="t-3">Quantité : </h3>
                        </div>
                        <div class="col-md-5 col-md-offset-1 col-sm-5 col-xs-5">
                            <form>
                                <div class="input-group mb-3">
                                    <span (click)="decrement()" class="hand input-group-text">-</span>
                                    <input type="text" [(ngModel)]="quantity" name="quantity" class="form-control" [value]="quantity" >
                                    <span (click)="increment()" class="hand input-group-text">+</span>
                                </div>
                            </form>
                        </div>
<!--                         <div class="col-md-3 col-md-offset-1 col-sm-3 col-xs-3">
                            
                        </div> -->
                    </div>



                    <div *ngIf="infos.promotion" class="certified">
                        <p><b>50%</b> de réduction</p>
                    </div>

                    <div class="row py-33">
                        <div class="col-md-4 col-md-offset-1 col-sm-4 col-xs-4 rounded-1">
                           <span class="pricer">{{real_price}} FCFA</span>
                        </div>
                        <div *ngIf="infos.price" class="col-md-4 col-md-offset-1 col-sm-4 col-xs-4 rounded-2">
                            <span class="pricep">{{infos.price}} FCFA</span>
                        </div>
                    </div>
                    
                   
                    <div class="row">
                        <div class="col-sm-6 col-md-6 col-lg-6">
                            <span  (click)="payNow(infos)"  class="hand btn btn-pay btn-lg">Je commande</span>
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-6">
                            <div>
                                <span  (click)="add_to_cart(infos)" class="hand btn add btn-lg">Ajouter au panier</span>
                            </div>
                        </div>
                    </div>
                </div>

                </div>
            </div>
        </div>
        <!-- end product -->
    </div>
