<div class="container-fluid bg-g">
    <div id="main-wrapper" class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <div class="card border-0">
                    <div class="card-body p-0">
                        <div class="row no-gutters ">
                            <div class="col-lg-12">
                                <div class="p-5 pade">
                                    <h6 class="h5 mb-0">Récupération du mot de passe</h6>
                                    <p class="text-muted mt-2 mb-5">Erreur de page ? <a [routerLink]="['/connexion']">Retournez à la connexion.</a></p>
                                    <nav class="nav nav-pills flex-column flex-sm-row" style="padding-bottom: 15px;">
                                        <span [ngClass]="{'active': loginEmail===true}"  (click)="loginEmail=true" class="flex-sm-fill text-sm-center nav-link hand" aria-current="page" >Récupérez avec email</span>
                                        <span [ngClass]="{'active': loginEmail===false}"  (click)="loginEmail=false"  class="flex-sm-fill text-sm-center nav-link hand" >Récupérez avec téléphone</span>
                                    </nav>
                                    <form>
                                        <div *ngIf="loginEmail===true" class="form-group mb-3">
                                            <label for="exampleInputEmail1">Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1" />
                                        </div>
                                        <div *ngIf="loginEmail===false" class="form-group mb-3">
                                            <label for="exampleInputEmail1">Téléphone</label>
                                            <international-phone-number class="form-control" [(ngModel)]="phone_number" placeholder="Entrez votre numéro" [maxlength]="20" [defaultCountry]="'cm'" [locale]="'en'" [required]="true"  name="phone_number" ></international-phone-number>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Recupération</button>
                                    </form>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <!-- end card-body -->
                </div>
            </div>
            <!-- end col -->
        </div>
        <!-- Row -->
    </div>
</div>
